<body>

    <img src="https://blobspicytooldev.blob.core.windows.net/testcontainer/f8f35e00-408d-11ef-a116-a154c3c3d402-testSendToAzure.png" alt="Descripción de la imagen">
    
    <div class="container mt-5">
        <h2>Formulario de Ejemplo</h2>
        <form>
            <div class="mb-3">
                <label for="inputNombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="inputNombre" placeholder="Ingrese su nombre">
            </div>
            <div class="mb-3">
                <label for="inputEmail" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Ingrese su correo electrónico">
            </div>
            <div class="mb-3">
                <label for="inputTelefono" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="inputTelefono" placeholder="Ingrese su número de teléfono">
            </div>
            <div class="mb-3">
                <label for="inputDireccion" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="inputDireccion" placeholder="Ingrese su dirección">
            </div>
            <div class="mb-3">
                <label for="inputCiudad" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="inputCiudad" placeholder="Ingrese su ciudad">
            </div>
            <div class="mb-3">
                <label for="inputCodigoPostal" class="form-label">Código Postal</label>
                <input type="text" class="form-control" id="inputCodigoPostal" placeholder="Ingrese su código postal">
            </div>
            <div class="mb-3">
                <label for="inputMensaje" class="form-label">Mensaje</label>
                <textarea class="form-control" id="inputMensaje" rows="3" placeholder="Ingrese su mensaje"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        <!-- Botón de WhatsApp -->
        <button type="button" id="whatsappButton" class="btn btn-success mt-3">Enviar WhatsApp</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        
        (function() {

            document.getElementById('whatsappButton').addEventListener('click', function() {
                const whatsappUrl = `https://api.whatsapp.com/send?phone=598098893175&text=Hello!`;
                window.location.href = whatsappUrl;
            });

            
        
})();


    </script>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
